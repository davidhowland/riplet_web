<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riplet - Contact Support</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --text-color: #333333;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
            --section-spacing: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .site-nav {
            background-color: var(--dark-bg);
            padding: 0.75rem 0;
        }
        .site-nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            padding: 0 1rem;
        }
        .nav-brand {
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
        }
        .nav-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.95rem;
        }
        .nav-link:hover {
            text-decoration: underline;
        }

        header {
            background-color: var(--light-bg);
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem auto;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            color: var(--primary-color);
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .contact-card {
            background-color: var(--light-bg);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-field {
            margin-bottom: 1.25rem;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.4rem;
            font-size: 1rem;
            color: var(--text-color);
        }

        .form-field input[type="email"],
        .form-field textarea {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-field input[type="email"]:focus,
        .form-field textarea:focus {
            border-color: var(--primary-color);
        }

        .form-field textarea {
            min-height: 140px;
            resize: vertical;
        }

        .submit-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            text-decoration: none;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .back-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 2rem;
        }

        footer {
            background-color: var(--dark-bg);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        footer a {
            color: var(--primary-color);
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-links {
            margin-top: 1rem;
        }

        .footer-links a {
            margin: 0 0.5rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .container {
                width: 95%;
                padding: 1rem;
            }

            .contact-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="site-nav">
        <div class="container">
            <a href="index.html" class="nav-brand">Riplet</a>
            <a href="support.html" class="nav-link">Support</a>
        </div>
    </nav>

    <header>
        <div class="logo">R</div>
        <h1>Contact Support</h1>
    </header>

    <div class="container">
        <p>Have a question, bug report, or feedback? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as we can.</p>

        <!-- Replace YOUR_FORM_ID with your Formspree form ID from formspree.io -->
        <div class="contact-card">
            <form action="https://formspree.io/f/xkovvgny" method="POST">
                <div class="form-field">
                    <label for="email">Your email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Describe your question or issue..." required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Frigid Light, LLC. All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy-policy.html">Privacy Policy</a> |
                <a href="terms-of-service.html">Terms of Service</a> |
                <a href="support.html">Support</a>
            </div>
        </div>
    </footer>
</body>
</html>
